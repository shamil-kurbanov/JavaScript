<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript einbetten</title>
</head>
<body>
    <p>Es folgt der erste Teil des body:</p>
    <script>
        document.write("<p> Das steht im ersten Teil</p>");
    </script>

    <p>Es folgt der nächste Teil des body:</p>
    <script>
        document.write("<p> Das steht im zweiten Teil");
        document.write("<p> Das ist die nächste Zeile aus dem body</p>");
    </script>
</body>
</html>
