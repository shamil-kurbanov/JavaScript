<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entering numbers</title>
</head>
<body>
<script>
    //Eingabe
    var eingabe = prompt("Geben Sie die erste Zahl ein: ", "");
    var z1 = parseFloat(eingabe);
    var z2 = parseFloat(prompt("Geben Sie die zweite Zahl ein: ", ""));

    //Verarbeitung und Ausgabe
    var ergebnis = z1 + z2;
    alert(z1 + " + " + z2 + " = " + ergebnis);
</script>
</body>
</html>
