<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If _ Confirm</title>
</head>
<body>
<script>
    var antwort = confirm("Wollen Sie diese Aktion durchführen?");
    if(antwort)
        alert("Diese Aktion wird durchfeführt");
    else
        alert("Diese Aktion wird nicht durchgefürt");
</script>
</body>
</html>
