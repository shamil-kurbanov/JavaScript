<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers</title>
</head>
<body>
    <script>
        //Deklaration, Zuweisung
        var zahl1, zahl2;
        zahl1 = 42;
        zahl2 = zahl1 + 30.8;
        var kleineZahl = -3.7e-3;
        var grosseZahl = 5.2e6;

        //Ausgabe
        document.write("<p> Erste Zahl: " + zahl1 + "<br>");
        document.write("<p> Zweite Zahl: " + zahl2 + "<br>");
        document.write("<p> Unerwartet: " + zahl2 + 25 + "<br>");
        document.write("<p> Dritte Zahl: " + (zahl2 * 25) + "<br>");
        document.write("<p> Eine kleine Zahl: " + kleineZahl + "<br>");
        document.write("<p> Eine grosse Zahl: " + grosseZahl + "<br>");
    </script>
</body>
</html>
